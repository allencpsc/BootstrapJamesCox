<!-- Assignment 1 - Server Side Web Development -->
<!-- Create a html doc that uses the navbar, card, buttons and modal components of Bootstrap-->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Server Side Web Development Assignment 1</title>
  </head>
  <body>
    <div class="text-center">
    <h1>Server Side Web Dev - Assignment 1</h1>
    </div>

    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler"
           data-toggle="collapse"
           data-target="#nb">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div id="nb" class="navbar-collapse collapse">
         <ul class="navbar-nav">
           <li class="nav-item">
            <a class="nav-link" href="#">Left aligned</a>
           </li>
         </ul>
         <ul class="navbar-nav ml-auto">
           <li class="nav-item">
            <a class="nav-link" href="#">Right aligned</a>
           </li>
        </ul>
       </div>
    </nav>

    <!-- Card -->
    <div class="m-5 pb-5 card" style="width: 18rem;">
        <img class="card-img-top" src=".../100px180/" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" class="m-5 btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                This is sample text inside the modal
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

    <!-- Buttons-->
    <div class="fixed-bottom">
    <button type="button" class="m-2 btn btn-primary">Primary</button>
    <button type="button" class="m-2 btn btn-secondary">Secondary</button>
    <button type="button" class="m-2 btn btn-success">Success</button>
    <button type="button" class="m-2 btn btn-danger">Danger</button>
    <button type="button" class="m-2 btn btn-warning">Warning</button>
    <button type="button" class="m-2 btn btn-info">Info</button>
    <button type="button" class="m-2 btn btn-light">Light</button>
    <button type="button" class="m-2 btn btn-dark">Dark</button>

    <button type="button" class="m-2 btn btn-link">Link</button>
    </div>


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
